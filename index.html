<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>靠谱理財</title>
		<link rel="manifest" href="manifest.json"> 
    <script src="./static/js/jquery-1.11.3.min.js"></script>
		<script src="./static/js/emitter.js"></script>
		<style>
			.main-cover{
				position:fixed;
				top:0;
				left:0;
				width:100%;
				height: 100%;
				background: radial-gradient(white,gray);
				z-index: 99999;
			}
			.main-cover span{
				position:absolute;
				font-size: 50px;
				top:50%;
				margin-top: -.5em;
				left:50%;
				margin-left: -2em;
				color:gold;
			}
		</style>
  </head>
  <body>
  	<script>
  		$('<div class="main-cover"><span>靠谱理财</span></div>').appendTo(document.body);
  		setTimeout(function(){
  			$('.main-cover').fadeOut(500,'swing');
  		},3500);
			emitter.sub('change-title',window,function(d){
				document.title = d;
			});
			
	var initScrollable = function(){
  		let siblings = $('.scrollable').siblings();
  		let cntDown = $(window).height();
  		for(let i=0;i<siblings.size();i++){
  			cntDown -= siblings.eq(i).outerHeight();
  		}
  		$('.scrollable').css({
  			'height':cntDown,
  			position:'absolute',
  			width:'100%',
  			'overfloat-x':'hidden'
  		});
  	}
	window.onresize = function(){
		initScrollable();
	}
  	</script>
	    <div id="app"></div>
	    <!-- built files will be auto injected -->
  </body>
</html>
